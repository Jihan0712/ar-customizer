<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AR Portal — Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #6e8efb, #a777e3);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-card {
      background: white;
      border-radius: 20px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.25);
      padding: 40px;
      width: 100%;
      max-width: 420px;
      text-align: center;
    }

    .logo {
      font-size: 28px;
      font-weight: 800;
      margin-bottom: 12px;
      color: #5a67d8;
    }

    h2 {
      color: #2d3748;
      margin: 10px 0 6px;
    }

    p {
      color: #718096;
      margin-bottom: 25px;
    }

    .input-group {
      text-align: left;
      margin-bottom: 20px;
    }

    .input-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #4a5568;
    }

    .input-group input {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #e2e8f0;
      border-radius: 10px;
      font-size: 16px;
    }

    button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(to right, #6e8efb, #a777e3);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.3s;
    }

    button:hover {
      opacity: 0.95;
    }

    .footer {
      margin-top: 25px;
      color: #a0aec0;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="login-card">
    <div class="logo">✨ AR Portal</div>
    <h2>Welcome Back</h2>
    <p>Sign in to customize your AR experience</p>

    <form id="loginForm">
      <div class="input-group">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="you@company.com" required />
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="••••••••" required />
      </div>

      <button type="submit">Sign In</button>
    </form>

    <div class="footer">
      <p>© 2025 AR Customization Portal</p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', (e) => {
      e.preventDefault();
      // Fake "login" — just redirect to main app
      window.location.href = '/';
    });
  </script>
</body>
</html>
